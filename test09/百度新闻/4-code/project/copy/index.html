<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>优惠券</title>
	<!-- 别忘了修改rel -->
	<link rel="stylesheet/less" href="./css/index.less">
	<!-- 别忘了放到服务器环境下 -->
	<script src="./js/less.js"></script>
</head>
<body>
	<div class="viewport">
		<div class="topbar">
			<img src="./images/topbar.png" alt="">
		</div>
		<!-- 主体 -->
		<div class="container">
			<div class="items">
				<!-- 全场优惠 -->
				<div class="title">
					<h3>全场优惠</h3>
					<span>1/3</span>
				</div>
				<!-- 单一条目 -->
				<div class="item add">
					<a href="javascript:;" class="icon-add">
						<span>添加优惠</span>
					</a>
				</div>
				<div class="item">
					<!-- 券主体 -->
					<div class="body"></div>
					<!-- 操作 -->
					<div class="act">
						<a href="javascript:;" class="icon-edit">
							编辑
						</a>
						<a href="javascript:;" class="icon-share">
							分享
						</a>
					</div>
				</div>
				<div class="item">
					<!-- 券主体 -->
					<div class="body"></div>
					<!-- 操作 -->
					<div class="act">
						<a href="javascript:;" class="icon-delete">
							废弃
						</a>
						<a href="javascript:;" class="icon-edit">
							编辑
						</a>
						<a href="javascript:;" class="icon-share">
							分享
						</a>
					</div>
				</div>
				<!-- 优惠券 -->
				<div class="title">
					<h3>全场优惠</h3>
					<span>1/3</span>
				</div>
				<!-- 单一条目 -->
				<div class="item add">
					<a href="javascript:;" class="icon-add">
						<span>添加优惠</span>
					</a>
				</div>
			</div>
			<!-- 其它信息 -->
			<!-- <div class="extra">
				<dl>
					<dt>提示</dt>
					<dd>1、买家下单时只可选择其一（全场优惠或优惠券）</dd>
					<dd>2、优惠券一旦设置后不可修改</dd>
				</dl>
			</div> -->
		</div>
	</div>
</body>
</html>
