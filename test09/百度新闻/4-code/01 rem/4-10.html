<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>长度单位</title>
	<style>
		html {
			font-size: 24px;
		}

		body {
			padding: 0;
			margin: 0;
			background-color: #F7F7F7;
			font-size: 20px;
		}

		.box {
			width: 10rem;
			height: 10rem;

			font-size: 14px;

			margin: 20px auto;
			border: 1px solid #CCC;
		}

		/*rem也是一个相对的长度单位，参照的是html根元素*/


	</style>
</head>
<body>
	<div class="box">
		<span>写一些文字</span>
	</div>
</body>
</html>
