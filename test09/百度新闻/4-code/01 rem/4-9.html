<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>长度单位</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #F7F7F7;

			font-size: 20px;
		}
		
		.box {
			width: 10em;
			height: 10em;

			font-size: 14px;

			margin: 20px auto;
			border: 1px solid #CCC;

			/*font-size: 1em;*/

			font-size: 18px;
		}

		span {
			font-size: 1em;
		}


		/*em 是一个相对长度单位，参照的是当前元素的字号的px长度*/

		/*字号是可以继承的*/

		/*所有浏览器 默认字号 16*/
		

		body {
			font-size: 62.5%;
		}

		.box {
			font-size: 1.5em;
		}


	</style>
</head>
<body>
	<div class="box">
		<span>写一些文字</span>
	</div>
</body>
</html>
